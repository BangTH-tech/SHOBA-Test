<!DOCTYPE html>
<html ng-app="slickApp">

<head>
  <meta charset="utf-8" />
  <title>Angular Slick Carousel Demo</title>

  <!-- Load jQuery (phiên bản đầy đủ, không phải slim) -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
    <!-- CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.20.0/select.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-sanitize.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.2/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-select/0.20.0/select.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoadCallback&render=explicit" async
        defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <!-- END PLUGINS -->

    <!-- THIS PAGE PLUGINS -->
    <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
    <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="js/demo_tables.js"></script>
    <script type="text/javascript" src="js/plugins/smartwizard/jquery.smartWizard-2.0.min.js"></script>
    <script type="text/javascript" src="js/plugins/jquery-validation/jquery.validate.js"></script>
    <!-- END PAGE PLUGINS -->

    <!-- START TEMPLATE -->
    <script type="text/javascript" src="js/settings.js"></script>

    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/actions.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-slick-carousel@3.1.7/dist/angular-slick.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  <style>
    .slick-slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }
  </style>
</head>

<body ng-controller="MainCtrl">

  <h2>Angular Slick Carousel Demo</h2>

  <slick settings="slickConfig">
    <div ng-repeat="image in images">
      <img ng-src="{{image}}" alt="Image {{$index + 1}}" />
    </div>
  </slick>

  <script>
    angular.module('slickApp', ['slickCarousel'])
      .controller('MainCtrl', function ($scope) {
        $scope.images = [
          "https://cbu01.alicdn.com/img/ibank/O1CN01jJJzy31YOwyElliiA_!!2218161903050-0-cib.jpg",
          "https://cbu01.alicdn.com/img/ibank/O1CN01GGXsRc1YOwyKC3l6g_!!2218161903050-0-cib.jpg",
          "https://cbu01.alicdn.com/img/ibank/O1CN01LoCozQ1YOwyI064xT_!!2218161903050-0-cib.jpg",
          "https://cbu01.alicdn.com/img/ibank/O1CN01JAfWz31YOwyJMG2dU_!!2218161903050-0-cib.jpg",
          "https://cbu01.alicdn.com/img/ibank/O1CN011uGb2y1YOwyGWTLr6_!!2218161903050-0-cib.jpg",
          "https://cbu01.alicdn.com/img/ibank/O1CN01UEVyfj1YOwyJZSosx_!!2218161903050-0-cib.jpg"
        ];

        $scope.slickConfig = {
        autoplay: true,
        autoplaySpeed: 2000,
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: true,
        infinite: true,
        event: {
            init: function () {
                console.log('Slick initialized!');
            }
        }
    };
      });
  </script>

</body>

</html>
