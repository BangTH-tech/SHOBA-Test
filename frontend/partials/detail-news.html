<div class="container"
    style="background: linear-gradient(to right, #ffecd2, #fcb69f); font-family: 'Segoe UI', sans-serif; width: 100% !important">
    <div
        style="background-color: #ff6a00; padding: 15px 30px; color: white; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <!-- Left: Logo -->
        <div
            style="font-size: 1.8rem; font-weight: 900; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); letter-spacing: 1px;">
            Shoba <span style="color: #fffbe7;">Test</span>
        </div>

        <!-- Right: Icons -->
        <div style="font-size: 1.4rem;">
            <span style="margin-right: 20px; cursor: pointer;">📰</span>
            <span style="cursor: pointer;">🛍️</span>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <button class="btn btn-default" ng-click="goToHome()"><i class="fa fa-arrow-left"></i> Back to Hot News</button>
    </div>
    <!-- Header -->
    <div class="header text-center">
        <h1>{{ news.title }}</h1>
    </div>
    <div style="display: flex; flex-direction: column; font-size: medium;" ng-bind-html="news.content">
    </div>

</div>
